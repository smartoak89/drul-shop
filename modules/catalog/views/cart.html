<div class="uk-grid uk-margin-bottom">
    <div class="uk-width-large-8-10 uk-width-medium-1-1 uk-width-small-1-1">!{root.bread.html_uikit}</div>
    <div class="uk-width-large-2-10 uk-hidden-medium uk-hidden-small taracot-catalog-right-links">
        <a href="/catalog/cart!{root.url_data}" class="uk-button uk-button-small"><span class="uk-badge">!{root.cart_items_count}</span>&nbsp;!{root.lang.__('cart')}</a>&nbsp;<a href="/catalog/orders!{root.url_data}" class="uk-button uk-button-small"><i class="uk-icon-reorder"></i>&nbsp;!{root.lang.__('my_orders')}</a>
    </div>
    <div class="uk-width-medium-1-1 uk-width-small-1-1 uk-hidden-large uk-margin-top">
        <a href="/catalog/cart!{root.url_data}" class="uk-button uk-button-small"><span class="uk-badge">!{root.cart_items_count}</span>&nbsp;!{root.lang.__('cart')}</a>&nbsp;<a href="/catalog/orders!{root.url_data}" class="uk-button uk-button-small"><i class="uk-icon-reorder"></i>&nbsp;!{root.lang.__('my_orders')}</a>
    </div>
</div>
<h1>!{root.lang.__('cart')}</h1>
<div id="taracot_catalog_cart_wrap">
    <div class="uk-alert uk-alert-danger" style="display:none" id="taracot_catalog_cart_error"></div>
    <div class="uk-overflow-container">
        !{root.cart_html}
    </div>
    <div class="uk-margin-top">
        <hr>
        <button class="uk-button uk-button-success taracot-catalog-cart-btn-checkout">!{root.lang.__('checkout')}</button>&nbsp;
        <button class="uk-button taracot-catalog-cart-btn-back">!{root.lang.__('continue_shopping')}</button>
    </div>
</div>
<div id="taracot_catalog_cart_empty" style="display:none">
    !{root.lang.__('no_items_in_cart')}
    <div class="uk-margin-top">
        <button class="uk-button taracot-catalog-cart-btn-back">!{root.lang.__('continue_shopping')}</button>
    </div>
</div>
<script>
var _lang_vars = {
        ajax_failed: "!{root.lang.__('ajax_failed')}",
        form_errors: "!{root.lang.__('form_contain_errors')}"
    },
    init_cart = !{
        root.init_cart
    },
    whitems_length = !{
        root.whitems_length
    },
    _taracot_catalog_init_sort = "!{root.init_sort}",
    _taracot_catalog_init_view = "!{root.init_view}",
    _taracot_catalog_init_path = "!{root.init_path}",
    _taracot_catalog_init_find = "!{root.init_find}",
    _taracot_catalog_init_page = "!{root.init_page}";
</script>
<script src="/modules/catalog/js/frontend_cart.min.js"></script>
