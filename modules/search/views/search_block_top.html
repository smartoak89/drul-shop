<input class="taracot-header-search-box" placeholder="!{root.lang.__('enter_search_query')}" value="!{root.search_query}"><script>$(".taracot-header-search-box").bind("keypress",function(e){var t;if(window.event)t=window.event.keyCode;else if(e)t=e.keyCode?e.keyCode:e.which;else return;if(t==13){if(window.previousKeyCode){if(window.previousKeyCode==33||window.previousKeyCode==34||window.previousKeyCode==39||window.previousKeyCode==40){window.previousKeyCode=t;return}}var n=$.trim($(".taracot-header-search-box").val());if(n&&n.length>2)location.href="/search?query="+n;return true}else{window.previousKeyCode=t}})</script>
